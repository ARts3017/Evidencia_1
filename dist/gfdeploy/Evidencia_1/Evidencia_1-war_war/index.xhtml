<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>

        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputStylesheet library="css" name="style.css"/>


    </h:head>
    <h:body>
        <div id="header">
            <img style="float: left;" src="resources/images/logo.png"></img>
            <div class="title">
                <h1>
                    Sistema Control Aereo
                </h1>
            </div>
        </div>

        <div class="container">
            <ui:insert name="table">
                <f:view>


                    <h:form>
                        <h1><h:outputText value="List"/></h1>
                        <h:dataTable value="#{nombreController.all}" var="item">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Id"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Nombre"/>
                                </f:facet>
                                <h:outputText value="#{item.nombre}"/>
                            </h:column>
                            <f:facet name="footer">
                                <h:commandButton value="Aceptar" ></h:commandButton>
                            </f:facet>
                        </h:dataTable>
                    </h:form>
                </f:view>

            </ui:insert>

        </div>

        <div id="footer">
            <div class="row">
                <div class="col-md-4">
                    <img src="resources/images/cdis.png"></img>
                </div>
                <div class="col-md-4">
                    <p>Desarrollo de Talento</p>
                    <p>CDIS-UANL</p>
                </div>
                <div class="col-md-4"></div>

            </div>
        </div>






    </h:body>
</html>
